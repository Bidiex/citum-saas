<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Citum</title>
    <link rel="stylesheet" href="../css/base.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Citum</h1>
                <p>Gestiona tu agenda profesional</p>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" class="form-input" required placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-input" required placeholder="••••••••">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </div>

                <div class="login-footer">
                    <p style="margin-bottom: 8px;">¿No tienes cuenta? <a href="#" id="show-register"
                            class="btn-link">Crear cuenta</a></p>
                    <a href="#" class="btn-link" style="font-size: 0.8rem;">¿Olvidaste tu contraseña?</a>
                </div>
            </form>

            <!-- Register Form (Hidden by default) -->
            <form id="register-form" class="hidden">
                <div class="form-group">
                    <label for="reg-email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="reg-email" class="form-input" required placeholder="tu@email.com">
                </div>

                <div class="form-group">
                    <label for="reg-password" class="form-label">Contraseña</label>
                    <input type="password" id="reg-password" class="form-input" required placeholder="••••••••"
                        minlength="6">
                </div>

                <div class="form-group">
                    <label for="reg-password-confirm" class="form-label">Repetir Contraseña</label>
                    <input type="password" id="reg-password-confirm" class="form-input" required placeholder="••••••••"
                        minlength="6">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">Crear Cuenta</button>
                </div>

                <div class="login-footer">
                    <p>¿Ya tienes cuenta? <a href="#" id="show-login" class="btn-link">Iniciar Sesión</a></p>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="../js/pages/login.js"></script>
</body>

</html>
